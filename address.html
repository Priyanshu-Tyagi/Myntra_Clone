<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDRESS</title>
    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="./address.css">
</head>
<body>
    <div id="page">
        <div id="part1">
            <div id="process-bar">
                <div id="logobox">
                    <img id="logo" src="./imgs/logo.png" alt="">
                </div>
                <div id="steps">
                    <ol>
                        <li id="step1">BAG</li>
                        <li>----------</li>
                        <li id="step2">ADDRESS</li>
                        <li>----------</li>
                        <li id="step3">PAYMENT</li>
                    </ol>
                </div>
                <div id="secure">
                    <img src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png" alt="">
                    <h5>100% SECURE</h5>
                </div>
            </div>
        </div>


        <div id="part2">
            <div id="part21">
                <div id="form">
                    <div class="head">CONTACT DETAILS</div>
                    <div id="names">
                        <input id="name" type="text" placeholder="Name*">
                    </div>
                    <div id="mobileno">
                        <input id="mobile" type="text" placeholder="Mobile No*">
                    </div>
                    <div class="head">ADDRESS</div>
                    <div id="pincode">
                        <input id="pin" type="number" placeholder="Pin Code*" value="110084">
                    </div>
                    <div id="address">
                        <input id="house" type="text" placeholder="Address(House No, Building, Sreet, Area)*">
                    </div>
                    <div id="locality">
                        <input id="local" type="text" placeholder="Locality / Town*">
                    </div>
                    <div id="CITY">
                        <div id="city">
                            <input id="incity" type="text" placeholder="City / District*" value="Delhi">
                        </div>
                        <div id="state">
                            <input id="instate" type="text" placeholder="State*" value="DELHI">
                        </div>
                    </div>
                    <div class="head">
                        SAVE ADDRESS AS
                    </div>
                    <div id="as">
                        <div id="home">Home</div>
                        <div id="work"> Work</div>
                    </div>
                    <div id="default">
                        <input id="checkbox" type="checkbox">
                       <p> Make this my default address</p>
                    </div>
                    <div id="addaddress">
                        <a href="./addaddress.html"><button id="addbutton">ADD ADDRESS</button></a>
                    </div>
                </div>
            </div>

            <div id="part22">
                <div id="price">
                    <div id="pricedetail">DELIVERY ESTIMATES</div>

                    <div class="spacebetween">
                        <div>Total MRP</div>
                        <div id="totalmrp">₹</div>
                    </div>
                    
                    <div class="spacebetween">
                        <div>Discount on MRP</div>
                        <div id="discountmrp" style="color: #03a685;"></div>
                    </div>

                    <div class="spacebetween">
                        <div>Convenience Fee</div>
                        <div style="display: flex">
                            <div id="₹99" >₹ 99 </div>
                            <div id="freeship">FREE</div>
                        </div>
                    </div>

                </div>

                <div id="ordercontainer">
                    <div id="totalprice">
                        <div>Total Amount</div>
                        <div id="totalamount"></div>
                    </div>
                </div>
            </div>
        </div>


        <div id="part4">
            <div id="paycontainer">
                <div id="paylogo">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-mc.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ae.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-dc.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-nb.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-cod.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-rupay.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-paypal.png" alt="">
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-bhim.png" alt="">
            </div>
            <div id="help">Need Help? Contact Us</div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./address.js"></script>
