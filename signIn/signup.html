<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main">
        <img id="img_promo" src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/2022/3/16/d4edb37c-aee8-4989-86f4-33b117edd4bc1647415464555-Banner_Login-Landing-page--1-.jpg" alt="">
        <div id="undermain">
        <h2>Complete Your Signup</h2>
        <form id="form" action="">
            <input id="mobile" type="tel" minlength="10" maxlength="13" placeholder="Mobile Number*">
            <input type="password" id="pwd" placeholder="Create Password*" minlength="8">
            <input id="name" type="text" placeholder="Full Name">
            <input id="email" type="text" placeholder="Email(Optional)">
            
            <input id="altmobile" type="tel" value="+91" maxlength="13">
            <input id="sub" type="submit">
        </form>
        </div>
    </div>
</body>
</html>
<script src="signup.js"></script>
